<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Simple Form</title>
    </head>
    <body>
        <header>
            <h1>Simple Form</h1>
            <p> Fill the Form</p>
        </header>
        <form>
            <div>
                <label for='full-name'>Name</label>
                <input type='text'/>
            </div>
            <br/>
            <br/>
            <div>
                <label for='e-mail'>Email</label>
                <input id='email' name='email' type='email'
                placeholder='tousifshoaib@gmail.com'/>
            </div>
            <br/>
            <br/>
            <fieldset>
                <legend>Type of</legend>
                <input id='talk-type-1' 
                       name='talk-type' 
                       type='radio' 
                       value='Main Stage'/>
                <label for='talk-type-1' class='radio-level'>Main Stage</label>

                <input id='talk-type-2' 
                       name='talk-type' 
                       type='radio' 
                       value='' checked/>
                <label for='talk-type-2' class='radio-level'>Workshop</label>
            </fieldset>
            <br/>
            <br/>
            <div>
                <label for='t-shirt'>T-Shirt Size</label>
                <select id='t-shirt'>
                    <option value='xs'>Extra small</option>
                    <option value='s'>Small</option>
                    <option value='m'>Medium</option>
                    <option value='l'>Large</option>
                </select>
            </div>
            <br/>
            <br/>

            <div>
            <label for='abstract'>Abstract</label>
            <textarea id='abstract' name='abstract'></textarea>
                <div class='instructions'>Describe your talk in 500 words or less</div>
            </div>
            <div>
                <br/>
                <br/>
                <label class='checkbox-label' for='available'>
                    <input id='available'
                           name='available'
                           type='checkbox'
                           value='is-available'/>
                    <span>I'm actually available the day of the talk</span>
                </label>
            </div>
            <br/>
            <br/>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
